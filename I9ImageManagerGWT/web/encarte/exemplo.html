<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <script>
            var x=-1, y=-1;
            var clicado=false;
            function movimento() {
                x = event.clientX;
                y = event.clientY;
                if (clicado) {
                    //alert(document.getElementById("posx"));
                    document.getElementById("posx").value=""+x;
                    document.getElementById("posy").value=""+y;
                }
            }
            function clicou() {
                //                alert("inicio " + x + "," + y);
                document.getElementById("posx").value=""+event.clientX;
                document.getElementById("posy").value=""+event.clientY;
                //clicado = true;
            }
            function desclicou() {
                document.getElementById("posx").value=""+event.clientX;
                document.getElementById("posy").value=""+event.clientY;
                clicado = false;
            }
        </script>
    </head>
    <body  style="margin-left: 0; margin-top: 0">
        <input id="posx" />
        <input id="posy" />
        <br/>
        <img src="01.jpg" border="0" onmousemove="movimento()" onmousedown="clicou()" onmouseup="desclicou()" />
    </body>
</html>
